<div class="container" style="min-height: 80vh;">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3">
          <input [formControl]="searchtext" type="searchText" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
          <div class="input-group-append">
            <button class="btn btn-success go-button" type="button" id="search-button" (click)="SearchInformation()">Go!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="institutioncode" type="institutionCode" class="form-control" id="institutionCode" placeholder="institutionCode">
        </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
            <input [formControl]="collectioncode" type="collectionCode" class="form-control" id="collectionCode" placeholder="collectionCode">
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
            <input [formControl]="cataloguenumber" type="catalogueNumber" class="form-control" id="catalogueNumber" placeholder="catalogueNumber">
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="class" type="class" class="form-control" id="class" placeholder="class">
        </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
            <input [formControl]="order" type="order" class="form-control" id="order" placeholder="order">
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
            <input [formControl]="family" type="family" class="form-control" id="family" placeholder="family">
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="genus" type="genus" class="form-control" id="genus" placeholder="genus">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="specificepithet" type="specificEpithet" class="form-control" id="specificEpithet" placeholder="specificEpithet">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="infraspecificepithet" type="infraspecificEpithet" class="form-control" id="infraspecificEpithet" placeholder="infraspecificEpithet">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="sex" type="sex" class="form-control" id="sex" placeholder="sex">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="lifestage" type="lifeStage" class="form-control" id="lifeStage" placeholder="lifeStage">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="country" type="country" class="form-control" id="country" placeholder="country">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input [formControl]="patch" type="patch" class="form-control" id="patch" placeholder="patch">
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-12">
      <p>Refine Search By</p>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-success geo-button">Georeferencing</button>
          <button type="button" class="btn btn-outline-success">Color Space</button>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
      <div class="col-md-10">
        <span >{{searchResult.length}} results</span>
      </div>

      <div class="col-md-2">
        <button *ngIf="searchResult.length != 0" type="button" id="downloadButton" class="btn btn-primary download-button">Download All</button>
      </div>
    </div>
  <table *ngIf="searchResult.length != 0" class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">genus</th>
        <th scope="col">specificEpithet</th>
        <th scope="col">infraspecificEpithet</th>
        <th scope="col">sex</th>
        <th scope="col">lifeStage</th>
        <th scope="col">patch</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of searchResult; index as i"> <!-- adding of to retrive data -->
        <td>{{ result.genus }}</td>
        <td>{{ result.specificEpithet }}</td>
        <td>{{ result.infraspecificEpithet }}</td>
        <td>{{ result.sex }}</td>
        <td>{{ result.lifeStage }}</td>
        <td>{{ result.Patch }}</td>
      </tr>


    </tbody>
  </table>



</div>
